<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${video.title || 'Video Player'}</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    .plyr {
      height: 100%;
      --plyr-color-main: #e5308c; /* Custom brand color */
    }
    video {
      width: 100%;
      height: 100%;
    }
    .wovie-logo {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 16px;
      z-index: 99;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      pointer-events: none;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }
    .video-title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 16px;
      z-index: 99;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      pointer-events: none;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 60%;
      text-align: center;
    }
    .quality-indicator {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 14px;
      z-index: 99;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 3px 8px;
      border-radius: 5px;
      pointer-events: none;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }
    .subtitle-selector {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: 1px solid #666;
      border-radius: 4px;
      padding: 8px 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
      outline: none;
      z-index: 100;
    }
    .subtitle-selector:focus {
      border-color: #e5308c;
    }
    .player-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      z-index: 101;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wovie-logo">WovIeX</div>
  <div class="video-title">${video.title || 'Video Player'}</div>
  <div id="qualityIndicator" class="quality-indicator">Auto</div>
  <video id="player" playsinline controls>
    <source src="${video.url}" type="video/mp4">
  </video>
  <!-- Subtitles will be handled through Plyr settings menu -->
  <div id="message" class="player-message"></div>
  
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize variables
      const playerElement = document.getElementById('player');
      const subtitleSelect = document.getElementById('subtitleSelect');
      const messageElement = document.getElementById('message');
      
      // Load saved quality and subtitle preferences
      const savedQuality = localStorage.getItem('wovie_preferred_quality');
      const savedSubtitle = localStorage.getItem('wovie_preferred_subtitle');
      
      // Show message function
      function showMessage(text, duration = 3000) {
        messageElement.textContent = text;
        messageElement.style.display = 'block';
        
        setTimeout(() => {
          messageElement.style.display = 'none';
        }, duration);
      }
      
      // Parse quality options from the server
      let originalVideoUrl = "${video.url}";
      let qualityOptions = [];
      
      try {
        qualityOptions = ${JSON.stringify(video.qualityOptions || [])};
        
        // Convert strings to objects if needed
        if (qualityOptions.length > 0 && typeof qualityOptions[0] === 'string') {
          qualityOptions = qualityOptions.map(optStr => {
            try {
              return JSON.parse(optStr);
            } catch (e) {
              console.error('Failed to parse quality option:', e);
              return null;
            }
          }).filter(opt => opt !== null);
        }
      } catch (e) {
        console.error('Error processing quality options:', e);
        qualityOptions = [];
      }
      
      // Add the original video URL as a quality option if not already included
      if (qualityOptions.length === 0) {
        qualityOptions.push({
          label: 'Auto',
          url: originalVideoUrl
        });
      }
      
      // Ensure all quality URLs have the necessary signature and key pair
      qualityOptions = qualityOptions.map(opt => {
        // Check if URL has the required security parameters
        const hasExpires = opt.url && (opt.url.includes('Expires=') || opt.url.includes('expires='));
        const hasSignature = opt.url && (opt.url.includes('Signature=') || opt.url.includes('signature='));
        const hasKeyName = opt.url && opt.url.includes('KeyName=');
        
        // If missing any required parameters, extract them from the original URL and append them
        if (opt.url && (!hasExpires || !hasSignature || !hasKeyName)) {
          console.log('Quality option missing security parameters:', opt.label);
          
          // Extract the base URL without parameters
          const baseUrl = opt.url.split('?')[0];
          
          // Extract parameters from original URL
          const originalUrlParams = originalVideoUrl.includes('?') ? 
            originalVideoUrl.split('?')[1] : '';
          
          if (originalUrlParams) {
            // Construct new URL with security parameters
            opt.url = `${baseUrl}?${originalUrlParams}`;
            console.log('Fixed URL with security parameters:', opt.label);
          } else {
            // If original URL has no parameters, use it directly
            opt.url = originalVideoUrl;
            console.log('Using original URL as fallback for:', opt.label);
          }
        }
        return opt;
      });
      
      // Find the best quality option for default (360p)
      let defaultQuality = 0;
      let qualities = [];
      let manualQualityOptions = [];
      
      qualityOptions.forEach((opt, index) => {
        let qualityLabel = opt.label || 'Unknown';
        // Extract numeric part from label (e.g. "360p" -> 360)
        let qualityNumber = parseInt(qualityLabel.replace(/[^0-9]/g, '')) || 0;
        
        // Create a formatted object for Plyr
        manualQualityOptions.push({
          src: opt.url,
          type: 'video/mp4',
          size: qualityNumber || index
        });
        
        // Track if this is 360p for default selection
        if (qualityLabel.includes('360') || (qualityNumber >= 360 && qualityNumber < 480)) {
          defaultQuality = index;
        }
        
        // Add to our qualities array for reference
        qualities.push({
          index: index,
          label: qualityLabel,
          url: opt.url,
          number: qualityNumber
        });
      });
      
      // Sort qualities by resolution number
      qualities.sort((a, b) => a.number - b.number);
      
      // Default to 360p or the closest option if it doesn't exist
      if (qualities.length > 1 && defaultQuality === 0) {
        // Find the closest to 360p if available
        for (let i = 0; i < qualities.length; i++) {
          if (qualities[i].number >= 360) {
            defaultQuality = qualities[i].index;
            break;
          }
        }
        // If we still don't have a selection, use the second quality option (usually SD)
        if (defaultQuality === 0) {
          defaultQuality = qualities[0].index;
        }
      }
      
      // Create quality labels for Plyr's menu
      const qualityLabels = {};
      qualities.forEach(q => {
        qualityLabels[q.index] = q.label;
      });
      
      // Setup Plyr with custom quality options
      const player = new Plyr('#player', {
        fullscreen: { enabled: true, fallback: true, iosNative: true },
        controls: [
          'play-large', 'rewind', 'play', 'fast-forward', 'progress', 
          'current-time', 'duration', 'mute', 'volume', 'captions', 
          'settings', 'pip', 'airplay', 'fullscreen'
        ],
        settings: ['captions', 'quality', 'speed', 'loop'],
        quality: {
          default: defaultQuality,
          options: qualities.map(q => q.index),
          forced: true,
          onChange: function(newQuality) {
            // Store the current time and playing state
            const currentTime = player.currentTime;
            const wasPlaying = !player.paused;
            
            // Get the selected quality details
            const selectedQuality = qualities.find(q => q.index === newQuality);
            
            // Show message to user
            showMessage(`Switching to ${selectedQuality.label}...`);
            
            // Update the source directly
            player.source = {
              type: 'video',
              sources: [{
                src: selectedQuality.url,
                type: 'video/mp4'
              }]
            };
            
            // Save preference
            localStorage.setItem('wovie_preferred_quality', selectedQuality.url);
            
            // Handle restoration of time and play state
            player.once('canplay', () => {
              if (currentTime > 0) {
                player.currentTime = currentTime;
              }
              
              if (wasPlaying) {
                player.play().catch(e => {
                  console.error('Failed to resume playback:', e);
                  showMessage('Click to play');
                });
              }
            });
          }
        },
        // Add custom labels to the quality menu
        i18n: {
          qualityLabel: {
            0: 'Auto',
            ...qualityLabels
          }
        },
        speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 2] },
        keyboard: { focused: true, global: true },
        tooltips: { controls: true, seek: true },
        captions: { active: true, language: 'auto', update: true }
      });
      
      // Parse subtitle options from the server and add them as tracks
      let subtitleOptions = [];
      let savedSubtitleUrl = localStorage.getItem('wovie_preferred_subtitle');
      
      try {
        subtitleOptions = ${JSON.stringify(video.subtitleOptions || [])};
        
        // Convert strings to objects if needed
        if (subtitleOptions.length > 0 && typeof subtitleOptions[0] === 'string') {
          subtitleOptions = subtitleOptions.map(optStr => {
            try {
              return JSON.parse(optStr);
            } catch (e) {
              console.error('Failed to parse subtitle option:', e);
              return null;
            }
          }).filter(opt => opt !== null);
        }
        
        // Add subtitle tracks to the video element
        if (subtitleOptions.length > 0) {
          // Add tracks directly to the video element for Plyr to pick up
          subtitleOptions.forEach((opt, index) => {
            const track = document.createElement('track');
            track.kind = 'captions';
            track.label = opt.label || 'Unknown';
            track.srclang = opt.language || 'en';
            track.src = opt.url;
            
            // Set default if this is the saved preference
            if (savedSubtitleUrl === opt.url) {
              track.default = true;
            }
            
            // Add to video
            playerElement.appendChild(track);
          });
          
          console.log(`Added ${subtitleOptions.length} subtitle tracks to video element`);
        }
      } catch (e) {
        console.error('Error processing subtitle options:', e);
      }
      
      // Auto-play when loaded
      player.on('ready', () => {
        // Try to play automatically
        player.play().catch(error => {
          console.log('Auto-play was prevented:', error);
          showMessage('Click to play', 5000);
        });
        
        // Apply saved subtitle on start if available
        if (savedSubtitle && subtitleSelect.options.length > 1) {
          setTimeout(() => {
            subtitleSelect.dispatchEvent(new Event('change'));
          }, 1000);
        }
      });
      
      // Error handling
      player.on('error', (event) => {
        console.error('Player error:', event);
        showMessage('Video playback error. Try another quality option.', 5000);
      });
    });
  </script>
</body>
</html>
